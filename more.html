<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | kakao Clone</title>
  </head>
  <body>
    <section class="status-bar">
      <!-- == section.status-bar -->
      <div class="status-bar__column">
        <!-- == .status-bar__column -->
        <span class="status-bar__clock">12:55</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <!-- i.fas.fa-clock -->
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>

        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </section>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <section class="friends__friend friend friend--lg">
          <div class="friends__column">
            <img src="image/photo.jpg" class="g-avatar friend__avatar" />
            <div class="friends__content">
              <span class="friend__name">
                Hyo il
              </span>
              <span class="friend__status">
                dlgydlf12345@naver.com
              </span>
            </div>
          </div>
          <div class="friends__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </section>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Themes
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Account
            </span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
