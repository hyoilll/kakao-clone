<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <title>Friends | kakao Clone</title>
  </head>
  <body>
    <section class="status-bar">
      <!-- == section.status-bar -->
      <div class="status-bar__column">
        <!-- == .status-bar__column -->
        <span class="status-bar__clock">12:55</span>
        <i class="fas fa-clock"></i>
        <!-- i.fas.fa-clock -->
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </section>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends_header">
        <section class="friends__friend friend friend--lg">
          <div class="friends_column">
            <img src="image/photo.jpg" class="g-avatar friend" />
            <div class="friends__content">
              <span class="friends__name">
                Hyo il
              </span>
              <span class="firneds__status">
                studying
              </span>
            </div>
          </div>
        </section>
      </header>
      <section class="friends__plus">
        <h5 class="friend__plus-title">Plus friend</h5>
        <div class="friends_friend friend">
          <img src="image/photo.jpg" class="g-avatar friend" />
          <div class="friends_content">
            <span class="friend__name">Plus Friend</span>
          </div>
        </div>
      </section>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friends__column">
            <img src="image/photo.jpg" class="g-avatar friend" />
            <div class="friends__content">
              <span class="friends__name">
                Hyo il
              </span>
              <span class="firneds__status">
                studying
              </span>
            </div>
          </div>
          <div class="friends__column">
            <div class="friend__now-listening">
              <span>twice - cheer up</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
