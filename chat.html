<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | kakao Clone</title>
  </head>
  <body>
    <section class="status-bar">
      <!-- == section.status-bar -->
      <div class="status-bar__column">
        <!-- == .status-bar__column -->
        <span class="status-bar__clock">12:55</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <!-- i.fas.fa-clock -->
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>

        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </section>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class = "arrow_btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>  
        <h1 class="header__title">Sana</h1>
      </div><!-- div = display: block / span = inline -->
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        <span class="header__icon">
            <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__titmestamp">Friday,Jauary 11, 2019</span>
            <li class="incoming-message message">
                <img src="image/sanaCut.jpg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">Sana</span>
                    <div class="message__bubble">
                        Congrate I love you!
                    </div>
                </div>
                <span class="message__timestamp">14:55</span>
            </li>
            <li class="outgoing-message message">
                <span class="message__timestamp">15:01</span>
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you see you soon!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <!--<textarea name="" id="" cols="30" rows="10"></textarea>     더 큰 공간-->
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
  </body>
</html>
